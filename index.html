<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Weiyubo — Bento Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="fonts/fonts.css">

  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: rgba(255, 255, 255, 0.7);
      --card-border: rgba(255, 255, 255, 0.3);
      --text-main: #1d1d1f;
      --text-muted: #86868b;
      --accent: #0071e3;
      --font-body: 'Inter', system-ui, sans-serif;
      --font-heading: 'Outfit', sans-serif;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000000;
        --card-bg: rgba(28, 28, 30, 0.7);
        --card-border: rgba(255, 255, 255, 0.1);
        --text-main: #f5f5f7;
        --text-muted: #a1a1a6;
        --accent: #0071e3;
        --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: var(--font-body);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Ambient Background Glow */
    body::before {
      content: "";
      position: fixed;
      top: -10%;
      left: -10%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, rgba(0, 113, 227, 0.15) 0%, transparent 70%);
      z-index: -1;
      filter: blur(80px);
    }

    .bento-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto auto;
      gap: 16px;
      max-width: 900px;
      width: 100%;
      opacity: 0;
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 32px;
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.1);
      border-color: rgba(0, 113, 227, 0.3);
    }

    /* Column/Row Spans for Bento Effect */
    .card-large {
      grid-column: span 2;
      grid-row: span 2;
    }

    .card-medium {
      grid-column: span 2;
    }

    .card-small {
      grid-column: span 1;
    }

    .logo-container {
      width: 56px;
      height: 56px;
      background: var(--accent);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      color: white;
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 24px;
      box-shadow: 0 8px 16px rgba(0, 113, 227, 0.3);
    }

    h1 {
      font-family: var(--font-heading);
      font-size: 40px;
      font-weight: 600;
      letter-spacing: -0.01em;
      margin-bottom: 4px;
    }

    .title {
      color: var(--text-muted);
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 24px;
    }

    h2 {
      font-family: var(--font-heading);
      font-size: 14px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .about-text {
      font-size: 17px;
      line-height: 1.6;
    }

    .links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      transition: color 0.2s;
    }

    .links a:hover {
      color: var(--accent);
    }

    .links a::after {
      content: "→";
      margin-left: 8px;
      opacity: 0;
      transition: all 0.2s;
      transform: translateX(-5px);
    }

    .links a:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    .status {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #34c759;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 10px rgba(52, 199, 89, 0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .bento-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .card-large {
        grid-column: span 2;
        grid-row: span 1;
      }
    }

    @media (max-width: 480px) {
      .bento-grid {
        grid-template-columns: 1fr;
      }

      .card-large,
      .card-medium,
      .card-small {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <main class="bento-grid">
    <!-- Profile Card -->
    <section class="card card-large">
      <div>
        <div class="logo-container">W</div>
        <h1>Weiyubo</h1>
        <p class="title">Operations & Maintenance Engineer</p>
      </div>
      <div class="status">
        <span class="status-dot"></span>
        Currently active
      </div>
    </section>

    <!-- About Card -->
    <section class="card card-medium">
      <h2>Profile</h2>
      <p class="about-text">
        Devoted to building elegant, resilient systems. Moving beyond maintenance to proactive architecture.
      </p>
    </section>

    <!-- Connect Card -->
    <section class="card card-small">
      <h2>Connect</h2>
      <ul class="links">
        <li><a href="https://github.com/YuBoWe" target="_blank">GitHub</a></li>
        <li><a href="mailto:weiow@aliyun.com">Email</a></li>
      </ul>
    </section>

    <!-- Footer-like Card -->
    <section class="card card-small">
      <h2>© 2026</h2>
      <p style="font-size: 13px; color: var(--text-muted);">
        Crafted with precision.
      </p>
    </section>
  </main>
</body>

</html>
